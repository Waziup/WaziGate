# See https://www.chirpstack.io/gateway-bridge/install/config/ for a full
# configuration example and documentation.

[integration.mqtt.auth.generic]
servers=["tcp://mosquitto:1883"]
username=""
password=""

[integration.mqtt]
event_topic_template="us915_2/gateway/{{ .GatewayID }}/event/{{ .EventType }}"
state_topic_template="us915_2/gateway/{{ .GatewayID }}/state/{{ .StateType }}"
command_topic_template="us915_2/gateway/{{ .GatewayID }}/command/#"

[backend]
type="basic_station"

  [backend.basic_station]
  bind=":3001"
  tls_cert=""
  tls_key=""
  ca_cert=""

  region="US915"
  frequency_min=923000000
  frequency_max=928000000


  [[backend.basic_station.concentrators]]

    [backend.basic_station.concentrators.multi_sf]
    frequencies=[
      905500000,
      905700000,
      905900000,
      906100000,
      906300000,
      906500000,
      906700000,
      906900000,
    ]
  
    [backend.basic_station.concentrators.lora_std]
    frequency=906200000
    bandwidth=500000  
    spreading_factor=8
